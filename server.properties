# SwiftQueue Server Configuration
# This file contains server configuration properties

# Server host (default: 0.0.0.0)
host=0.0.0.0

# Server port (default: 9092)
port=9092

# Maximum buffer size in bytes (default: 1024)
max.buffer.size=4096

# Log directory path (default: /tmp/kraft-combined-logs/__cluster_metadata-0)
log.directory=/tmp/kraft-combined-logs/__cluster_metadata-0

# You can add comments with #
# Empty lines are ignored

